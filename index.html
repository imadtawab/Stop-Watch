<body id="body">
    <div class="totals">
    <div class="total">

    <div class="daba">
    <section id="part" class="parent">
        <div id="crono" class="crono">
            <div id="hour">00</div>

            <div id="min">00</div>
            <span>:</span>
            <div id="sec">00</div>
            <span>:</span>
            <div id="mill">00</div>
        </div>
        <div class="btn">
                <button class="starname" id="star">Star</button> 

                <button class="restarname" id="restar">Restar</button>

                <button class="stopname" id="stop">Stop</button>

        </div>
    </section>
</div>
</div>
</div>
